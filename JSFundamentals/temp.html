<!DOCTYPE html>
<html>
<head>
    <title>Online C++ Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #editor {
            width: 100%;
            height: 300px;
        }
        
        #code {
            width: 100%;
            height: 100%;
        }
        
        #output {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="editor">
        <textarea id="code"></textarea>
    </div>
    <button onclick="runCode()">Run</button>
    <div id="output"></div>

    <script>
        function runCode() {
            var code = document.getElementById('code').value;
            var output = document.getElementById('output');
        
            try {
                var result = evalCPP(code);
                output.textContent = result;
            } catch (error) {
                output.textContent = error;
            }
        }
        
        function evalCPP(code) {

            // You can replace this function with a backend implementation that compiles and runs C++ code.
        
            // Simulating code execution by returning a sample output
            var output = "Output:\n";
            output += "Hello, World!";
            return output;
        }
    </script>
</body>
</html>
