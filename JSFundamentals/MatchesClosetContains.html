<!DOCTYPE html>
<html lang="en">
<head>

    <title>MatchesClosetContains
    </title>
</head>
<body>
    <div class="box" id = "id1">this is an element 1
        <span id="sp1">Span1</span>
    </div>
    <div class="box" id = "id2">this is an element 2 </div>
    
    <script>
        let id1 = document.getElementById("id1")
        let id2 = document.getElementById("id2")
        let sp1 = document.getElementById("sp1")
        console.log(id1.matches(".box")) // returns true or false
        console.log(sp1.closest(".box")) // returns the element
        console.log(id1.contains(sp1)) // returns true or false
        console.log(sp1.contains(sp1))
        
    </script>
</body>
