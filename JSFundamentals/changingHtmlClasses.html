<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .dark{
            background-color: #414141;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="first" class="dark">
        <span>Hey how are you</span>
    </div>
    <script>

        let f = (x)=>{
            x.className = "yellow"
        }
        let x = document.getElementById("first")
        f(x)
        console.log(x.classList)
        x.classList.remove("yellow")
        x.classList.add("dark")
        console.log(x.classList)
        
        /*
        classname and classlist
        if we assign something to element.className,it replaces the whole stirng of classes
        often we want to add/remove/toggle(if present remove else add) a single class

        ele.classList.contains("class") -> checks for the given class, returns true or false
        */
    </script>
</body>
</html>
